<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outlaw Shrooms $OAC Whitelist</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/oac-logo.png') center/cover no-repeat;
      background-color: #111;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      max-width: 500px;
      margin: 80px auto;
      border-radius: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff6600;
      color: white;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    img.icon {
      width: 80px;
      margin: 10px;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      opacity: 0.5;
    }
    footer img {
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/shroom.png" alt="Fungo" class="icon" />
    <h1>Outlaw Shrooms Whitelist</h1>
    <p id="wallet-address">Wallet not connected</p>
    <button id="connectBtn" class="btn">Connect Wallet</button>
    <button id="joinBtn" class="btn" disabled>Join Whitelist</button>
  </div>  <footer>
    <img src="assets/arena-logo.png" alt="The Arena Logo" />
  </footer>  <!-- UMD bundles -->  <script src="https://cdn.jsdelivr.net/npm/ethers@5/dist/ethers.umd.min.js"></script>  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>  <script>
    // Initialize Supabase with public anon key
    const supabase = window.supabase.createClient(
      "https://ihxrhfulstiamdsmkdsg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloeHJoZnVsc3RpYW1kc21rZHNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwMTA4NDQsImV4cCI6MjA2MjU4Njg0NH0.ZJ3HiumIWinQ45iD6dPfL9ARi-V5aE6CMau-Aicl5jc"
    );

    const CONTRACT_ADDRESS = "0xcb14e58696aAe6e7a2ab45dab8129ab6f8dcce00";
    const ERC721_ABI = ["function balanceOf(address owner) view returns (uint256)"];
    const AVALANCHE_CHAIN_ID = "0xA86A"; // 43114

    const connectBtn = document.getElementById("connectBtn");
    const joinBtn = document.getElementById("joinBtn");
    const walletAddress = document.getElementById("wallet-address");
    let userAddress;

    async function switchToAvalanche() {
      try {
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: AVALANCHE_CHAIN_ID }]
        });
      } catch (err) {
        console.error("Chain switch error", err);
      }
    }

    connectBtn.addEventListener("click", async () => {
      try {
        if (!window.ethereum) {
          alert("Please install MetaMask or Trust Wallet.");
          return;
        }
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        userAddress = accounts[0];
        walletAddress.innerText = `Connected: ${userAddress}`;

        const chainId = await window.ethereum.request({ method: "eth_chainId" });
        if (chainId !== AVALANCHE_CHAIN_ID) {
          await switchToAvalanche();
        }

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const nftContract = new ethers.Contract(CONTRACT_ADDRESS, ERC721_ABI, provider);
        const balanceBN = await nftContract.balanceOf(userAddress);
        const balance = balanceBN.toNumber();
        if (balance > 0) {
          joinBtn.disabled = false;
        } else {
          alert("No Outlaw Shrooms NFTs found. Access denied.");
        }
      } catch (err) {
        console.error("Connection error", err);
        alert("Error connecting wallet or checking NFTs.");
      }
    });

    joinBtn.addEventListener("click", async () => {
      try {
        const { data, error } = await supabase
          .from("whitelist")
          .insert([{ wallet: userAddress }]);
        if (error) {
          if (error.code === "23505") {
            alert("⚠️ Already whitelisted.");
          } else {
            alert("❌ Registration error: " + error.message);
          }
        } else {
          alert("✅ Successfully whitelisted!");
        }
      } catch (err) {
        console.error("Join handler error", err);
        alert("Unexpected error: " + err.message);
      }
    });
  </script></body>
</html>
