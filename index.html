<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outlaw Shrooms Staking</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://yourdomain.com/logo-oac.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      max-width: 500px;
      margin: 80px auto;
      border-radius: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff6600;
      color: white;
    }

    img.icon {
      width: 80px;
      margin: 10px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      opacity: 0.5;
    }

    footer img {
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://yourdomain.com/fungo.png" alt="Fungo" class="icon"/>
    <h1>Outlaw Shrooms Staking</h1>
    <p>Connect your wallet to join the whitelist and stake your NFTs.</p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="wallet-address">Wallet not connected</p>
    <button onclick="joinWhitelist()">Join Whitelist</button>
  </div>

  <footer>
    <img src="https://yourdomain.com/logo-arena.png" alt="The Arena"/>
  </footer>

  <script>
    const supabase = supabase.createClient(
      "https://ihxrhfulstiamdsmkdsg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloeHJoZnVsc3RpYW1kc21rZHNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwMTA4NDQsImV4cCI6MjA2MjU4Njg0NH0.ZJ3HiumIWinQ45iD6dPfL9ARi-V5aE6CMau-Aicl5jc"
    );

    let userAddress = null;

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert("Install MetaMask or Trust Wallet.");
        return;
      }
      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = accounts[0];
        document.getElementById("wallet-address").innerText = "Connected: " + userAddress;
      } catch (err) {
        alert("Wallet connection failed.");
      }
    }

    async function joinWhitelist() {
      if (!userAddress) {
        alert("Connect your wallet first.");
        return;
      }

      const { data, error } = await supabase.from("whitelist").insert([{ wallet: userAddress }]);

      if (error) {
        if (error.code === '23505') {
          alert("⚠️ Already whitelisted.");
        } else {
          alert("❌ Registration error: " + error.message);
        }
      } else {
        alert("✅ Successfully whitelisted!");
      }
    }
  </script>
</body>
</html>
